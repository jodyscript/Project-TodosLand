<div class="todos">
  <!-- Form to enter new todos -->
  <form (submit)="addTodo()" >
    <input 
      type="text"
      name="inputTodo"
      placeholder="Enter Todo..."
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
    <input type="submit" value="Add" class="todo-submit">
  </form>
  <!-- Toggles strikethrough & forloop the todos array -->
  <div
    class="todo {{ todo.completed ? 'done' : '' }}"
    *ngFor="let todo of todos; let i = index"
  >
    <div class="_id">{{ i }}</div>
    <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>
</div>
